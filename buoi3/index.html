<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Bài 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Bài 2
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h1>Bài 1</h1>
          <label for="">Số: </label>
          <input type="number" placeholder="nhập number" id="number" />
          <button class="btn btn-success" id="btn-bai1" onclick="enterArray()">
            Thêm phần tử
          </button>
          <div
            id="result1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            Mảng :
          </div>

          <div
            id="even1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            Số chẳn :
            <button
              id="btn-even1"
              type="button"
              class="btn btn-info position-absolute end-0"
              onclick="evenNumberArray()"
            >
              Tìm
            </button>
          </div>

          <div
            id="odd1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            số lẻ :
            <button
              id="btn-odd1"
              type="button"
              class="btn btn-info position-absolute end-0"
              onclick="oddNumberArray()"
            >
              Tìm
            </button>
          </div>

          <div
            id="sum1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            Tổng :
            <button
              id="btn-sum1"
              type="button"
              class="btn btn-info position-absolute end-0"
              onclick="sumNumberArray()"
            >
              Tính
            </button>
          </div>

          <div
            id="max1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            max :
            <button
              id="btn-max1"
              type="button"
              class="btn btn-info position-absolute end-0"
              onclick="maxNumberArray()"
            >
              Tìm
            </button>
          </div>

          <div
            id="prime1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            Số nguyên tố :
            <button
              id="btn-prime1"
              type="button"
              class="btn btn-info position-absolute end-0"
            >
              Tìm
            </button>
          </div>

          <div
            id="color1"
            class="p-3 mb-2 mt-2 bg-primary text-white position-relative"
          >
            Màu :
            <button
              id="btn-color1"
              type="button"
              class="btn btn-info position-absolute end-0"
            >
              Tìm
            </button>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <h1>Bài 2: Phát sinh mảng</h1>
          <label for="">Số phần tử : </label>
          <input id="number2" type="number" placeholder="Nhập số phần tử" />

          <button class="btn btn-success" id="btn-bai2" onclick="createArray()">
            Submit
          </button>
          <div id="result2" class="p-3 mb-2 mt-2 bg-primary text-white">
            Mảng :
          </div>
          <div id="result3" class="p-3 mb-2 mt-2 bg-primary text-white">
            Max :
          </div>
          <div id="result4" class="p-3 mb-2 mt-2 bg-primary text-white">
            Min :
          </div>
          <div id="result5" class="p-3 mb-2 mt-2 bg-primary text-white">
            Tổng :
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
